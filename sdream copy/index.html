<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 라이브러리 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- 개인파일 -->
     <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h3 class="tit_gm">사랑으로 키우는 꿈,<br> 함께 만드는 미래</h3>
                                <p>교육을 통해 더 많은 아이들이 꿈을 포기하지 않도록 지원합니다.</p>
                            </div> <!--wrapper-->
                        </li>
                        <li class="swiper-slide popup2">
                            <div class="wrapper">
                                <h3 class="tit_gm">함께 성장하는 배움의 시작,<br> 삼성꿈장학재단</h3>
                                <p>배움이 절실한 아이들에게 꿈과 희망을 키울 수 있는 교육 기회를 제공합니다.</p>
                            </div> <!--wrapper-->
                        </li>
                        <li class="swiper-slide popup3">
                            <div class="wrapper">
                                <h3 class="tit_gm">희망을 품은 오늘,<br> 내일의 리더를 위한 장학지원</h3>
                                <p>삼성꿈장학재단은 아이들이 꿈을 잃지 않도록 맞춤형 장학과 따뜻한 멘토링을 제공합니다.</p>
                            </div> <!--wrapper-->
                        </li>
                    </ul>
                </div> <!--swiper-->
                <div class="btn_wrap">
                    <button class="btn_prev"><span class="">이전 팝업보기</span></button>
                    <button class="btn_play"><span class="">다시시작</span></button>
                    <button class="btn_stop"><span class="">일시정지</span></button>
                    <button class="btn_next"><span class="">다음 팝업보기</span></button>
                </div>
            </section><!--visual-->
            <section class="biz"></section><!--biz-->
            <section class="notice"></section><!--notice-->
            <section class="webzine"></section><!--webzine-->
            <section class="service"></section><!--service-->
        </main>
        <footer></footer>
    </div>
</body>
</html>
