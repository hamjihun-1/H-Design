<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- 라이브러리 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    
    <!-- 개인 파일 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>유기동물보호센터</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide pop1">
                            <div class="wrapper">
                                <p>가족이 되어줄 <br>
                                    사람을 기다리고 있어요</p>
                            </div>
                        </li>
                        <li class="swiper-slide pop2">
                            <div class="wrapper">
                                <p>오늘도 유기동물은 <br>
                                    외로움 속에 머뭅니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide pop3">
                            <div class="wrapper">
                                <p>무책임한 손에<br class="mo_only"> 버려진 생명들 <br class="pc_only">
                                    우리가 함께 지켜야<br class="mo_only"> 할 시간입니다</p>
                            </div>
                        </li>
                    </ul>
                </div> <!--swiper-->
                <div class="ctrl_btn">
                    <div class="paging">
                        <div class="current">현재팝업번호</div>
                        <div class="bar"><span></span></div>
                        <div class="total">전체팝업번호</div>
                    </div>
                    <button class="stop">
                        <span class="blind">일시정지</span>
                        <i>
                            <svg viewBox="0 0 12 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 14C9.45 14 8.97917 13.8042 8.5875 13.4125C8.19583 13.0208 8 12.55 8 12V2C8 1.45 8.19583 0.979167 8.5875 0.5875C8.97917 0.195833 9.45 0 10 0C10.55 0 11.0208 0.195833 11.4125 0.5875C11.8042 0.979167 12 1.45 12 2V12C12 12.55 11.8042 13.0208 11.4125 13.4125C11.0208 13.8042 10.55 14 10 14ZM2 14C1.45 14 0.979167 13.8042 0.5875 13.4125C0.195833 13.0208 0 12.55 0 12V2C0 1.45 0.195833 0.979167 0.5875 0.5875C0.979167 0.195833 1.45 0 2 0C2.55 0 3.02083 0.195833 3.4125 0.5875C3.80417 0.979167 4 1.45 4 2V12C4 12.55 3.80417 13.0208 3.4125 13.4125C3.02083 13.8042 2.55 14 2 14Z" fill="white"/>
                            </svg>
                        </i>
                    </button>
                    <button class="play">
                        <span class="blind">재생</span>
                        <i>
                            <svg viewBox="0 0 11 14" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.675 7.84922C9.825 7.74922 9.9375 7.62422 10.0125 7.47422C10.0875 7.32422 10.125 7.16589 10.125 6.99922C10.125 6.83255 10.0875 6.67422 10.0125 6.52422C9.9375 6.37422 9.825 6.24922 9.675 6.14922L1.525 0.974219C1.44167 0.924219 1.35417 0.886719 1.2625 0.861719C1.17083 0.836719 1.08333 0.824219 1 0.824219C0.733334 0.824219 0.5 0.920052 0.3 1.11172C0.1 1.30339 0 1.54089 0 1.82422V12.1742C0 12.4576 0.1 12.6951 0.3 12.8867C0.5 13.0784 0.733334 13.1742 1 13.1742C1.08333 13.1742 1.17083 13.1617 1.2625 13.1367C1.35417 13.1117 1.44167 13.0742 1.525 13.0242L9.675 7.84922Z" fill="white"/>
                            </svg>
                        </i>
                    </button>
                </div> <!--ctrl_btn-->
            </section> <!--visual-->
            <section class="find">
                
            </section> <!--find-->
            <section class="slogan">
                
            </section> <!--slogan-->
            <section class="adopt">

            </section> <!--adopt-->
            <section class="review">

            </section> <!--review-->
        </div>
        <footer></footer>
    </div>
</body>
</html>
