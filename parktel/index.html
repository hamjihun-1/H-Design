<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 라이브러리 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- 개인파일 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>서울올림픽파크텔</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> 
                    <ul class="swiper-wrapper"> 
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual/visual01.jpg" alt=""></div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual/visual02.jpg" alt=""></div>
                        </li>
                        <li class="swiper-slide">
                            <div class="photo"><img src="images/main/visual/visual03.jpg" alt=""></div>
                        </li>
                    </ul>
                    <div class="visual_wrap">
                        <div class="visual_txt">
                            <h3>Elevate Your Stay</h3>
                            <p>머무는 순간을 더욱 특별하게, 서울올림픽파크텔만의 품격을 경험하세요.</p>
                        </div> <!--visual_txt-->
                        <div class="visual_ctrl">
                            <div class="paging"></div>
                            <button class="btn_stop"><span class="blind">일시정지</span></button>
                            <button class="btn_play"><span class="blind">실행버튼</span></button>
                        </div> <!--visual_ctrl-->
                    </div> <!--visual_wrap-->
                </div>
                <div class="reservation">
                    <div class="wrapper">
                        <span class="moblie_circle"><b>1</b>박</span>
                        <div class="reservation-date checkin">
                            <a href="#n">
                                <strong>Check-in</strong>
                                <span>날짜 선택</span>
                            </a>
                        </div>
                        <div class="reservation-date checkout">
                            <a href="#n">
                                <strong>Check-out</strong>
                                <span>날짜 선택</span>
                            </a>
                        </div>
                        <div class="reservation-select select-medium room">
                            <a href="#n">
                                <strong>Room <em>1</em></strong>
                                <span>객실 수</span>
                            </a>
                        </div>
                        <div class="reservation-select select-medium Adult">
                            <a href="#n">
                                <strong>Adult <em>2</em></strong>
                                <span>성인</span>
                            </a>
                        </div>
                        <div class="reservation-select select-medium Children">
                            <a href="#n">
                                <strong>Children <em>0</em></strong>
                                <span>어린이</span>
                            </a>
                        </div>
                        <div class="reservation-btn">
                            <a href="#n"><span>Search</span></a>
                        </div>
                    </div> <!--wrapper-->
                </div> <!--reservation-->
            </section> <!--visual-->
            <section class="room"></section> <!--room-->
            <section class="facilties"></section> <!--facilties-->
            <section class="moments"></section> <!--moments-->
            <section class="event"></section> <!--event-->
            <section class="notice"></section> <!--notice-->
            <section class="contact"></section> <!--contact-->
        </main> <!--container-->
        <footer></footer>
    </div>
</body>
</html>
